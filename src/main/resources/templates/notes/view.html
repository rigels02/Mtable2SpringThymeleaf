<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="notestemplate :: header">

</head>
<script th:src="@{/notesview.js}"></script>

<body>
	<div th:replace="notestemplate :: menu"></div>

	<div class="container text-centre" id="noteDiv">

		<h3>Note view</h3>
		<h4>
			Title: <span style="color: red;" th:text="${note.title}"></span>
		</h4>

		<hr />

		<div th:object="${note}">

			<div class="form-group">
				<label class="control-label col-md-3">Date Created</label>
				<div class="col-md-7">
					<!-- To use fomated date input use  
						          @DateTimeFormat(pattern="dd/MM/yyyy") for date field in entity Class !!!
						      -->
					<div class="form-control" th:text="*{dateCreated}"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-3"><span style="background-color: #ff9800;" class="well well-sm"> Content &gt;&gt;</span></label>
				<div class="col-md-7">

					<textarea rows="5" id="content" readonly="readonly"
						class="form-control" th:field="*{content}"></textarea>
				</div>
			</div>
			<div class="pull-right">
				<a href="/mynotes" class="btn btn-primary">Back</a>
			</div>
		</div>


	</div>



	<div th:replace="template :: footer"></div>
</body>

</html>
